<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnönü Uni - Not Asistanı</title>
    <style>
        /* İnönü Üniversitesi Kurumsal Renk Paletim */
        :root {
            --lacivert: #003366;
            --turuncu: #ff8c00;
            --beyaz: #ffffff;
        }

        /* Sayfa Genel Ayarları */
        body {
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--beyaz);
        }

        /* Cam Efekti Kartım (Glassmorphism) */
        .ana-kart {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 35px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { font-weight: 300; margin-bottom: 5px; }
        .alt-baslik { font-size: 0.8rem; opacity: 0.7; margin-bottom: 25px; }

        /* Giriş Alanları */
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            text-align: center;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--turuncu); background: rgba(255, 255, 255, 0.15); }

        /* Hesapla Butonum */
        button {
            width: 100%;
            padding: 15px;
            background: var(--turuncu);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 8px 15px rgba(255, 140, 0, 0.2);
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 12px 20px rgba(255, 140, 0, 0.3); }

        /* Sonuç Paneli */
        #sonucPaneli {
            margin-top: 25px;
            display: none;
            animation: acilisAnimasyonu 0.5s ease;
        }

        .hedef-not { font-size: 3.5rem; font-weight: bold; color: var(--turuncu); }

        /* İmzam */
        .imza-alani {
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 1px;
            transition: 0.4s;
        }

        .imza-alani:hover { opacity: 1; color: var(--turuncu); text-shadow: 0 0 10px var(--turuncu); }

        @keyframes acilisAnimasyonu {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="ana-kart">
    <h1>Not Hesaplayıcı</h1>
    <p class="alt-baslik">İnönü Üniversitesi - Mühendislik Fakültesi</p>
    
    <input type="number" id="vizeGiris" placeholder="Vize Notunu Yaz (%40)" min="0" max="100">
    <button onclick="hesaplaBakalim()">HESAPLA</button>

    <div id="sonucPaneli">
        <div style="font-size: 0.9rem;">Gereken Minimum Final:</div>
        <div class="hedef-not" id="finalSonuc">0</div>
        <p id="ozelMesaj" style="font-size: 0.8rem; margin-top: 10px;"></p>
    </div>
</div>

<div class="imza-alani">
    Prod by <b>Muhammet Berat Çelik</b>
</div>

<script>
    /* GELİŞTİRİCİ NOTU: 
       Bu algoritma C programlama dersinde öğrendiğim 'while' döngüsü ile kurulmuştur.
    */
    function hesaplaBakalim() {
        let vize = document.getElementById('vizeGiris').value;
        let panel = document.getElementById('sonucPaneli');
        let sonucYazi = document.getElementById('finalSonuc');
        let mesajYazi = document.getElementById('ozelMesaj');

        // Boş bırakılırsa uyarı ver
        if (vize === "") {
            alert("Vize notunu girmeyi unuttun dostum!");
            return;
        }

        let vizeKatkisi = vize * 0.4;
        let gerekenFinal = 0;
        let basarili = false;

        // C mantığıyla tek tek deniyoruz
        while (gerekenFinal <= 100) {
            let toplam = vizeKatkisi + (gerekenFinal * 0.6);
            if (toplam >= 55) {
                basarili = true;
                break;
            }
            gerekenFinal++;
        }

        panel.style.display = 'block';

        if (basarili) {
            sonucYazi.innerText = gerekenFinal;
            sonucYazi.style.color = "#ff8c00";
            mesajYazi.innerText = "Finalden bunu alırsan 55 barajını geçiyorsun!";
        } else {
            sonucYazi.innerText = "X";
            sonucYazi.style.color = "#ff4d4d";
            mesajYazi.innerText = "Maalesef 100 alsan bile yetmiyor, vize çok düşük.";
        }
    }
</script>

</body>
</html>
